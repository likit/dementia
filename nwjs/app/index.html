<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thai Elder Information System</title>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Welcome to Thai Elder Information System</h1>
                <p><a class="btn btn-default btn-lg" href="#" role="button">Learn more</a></p>
            </div>
            <h2>Please log in.</h2>
            <div class="row">
                <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="PID" class="control-label">PID</label>
                        <input type="text" class="form-control" id="pid" placeholder="Personal Identification Number">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
            </div>
        </div>
        <script>
            var gui = require('nw.gui'), mainWindow = gui.Window.get();
            mainWindow.on('close', function() {
                gui.App.closeAllWindows();
                this.close(true);
            });
        </script>
    </body>
</html>
